       /**CSS Method 2 - Header Area**/
          

             input.searchbar {border-radius:40px;
            border: 1px solid #f2f2f2;
            background-image: url("https://i.postimg.cc/HspCHWJD/download.png");
            background-repeat: no-repeat;
            background-position-x: 97%;
            background-position-y: 50%;
            background-size: auto 30px;}

             input.searchbar:hover  {-moz-box-shadow:    3px 3px 5px 3px #f2f2f2;
            -webkit-box-shadow: 3px 3px 5px 3px #f2f2f2;
            box-shadow: 3px 3px 5px 3px #f2f2f2;}

    

            input.innerbutton {width:100px;
            display:inline-block;
            background-color:#f2f2f2;
            color:grey;
            width:150px;
           margin-left: 1%;
           margin-right: 1%;
            font-size:16px;
            padding:10px 3px;
            border-radius:3px;
            border:0px;
            font-family: Helvetica, sans-serif;}

            input.innerbutton:hover {border:1px solid grey;}
          
            .searchnav ul {position: relative;
            left:-26px;
            }

            .searchnav ul li {display:inline;
                list-style-type: none;
                color:#191919;
                padding: 0px 0px 15px 0px;
                
                }


            .searchnav ul li a {color:#191919;
                text-decoration: none;
                margin-left:4%;}

       

        /*Footer*/


        div.footer {background-color:#f2f2f2;
        border-top:#191919 1px solid;
        padding-right: 2%;
        padding-left: 2%;}

        div.footer,.push {height:50px;}

    div.footer ul li{list-style-type:none;
    margin:0;
    padding:0;
    display: inline-block;
    padding:2px;}
    div.footer ul li a {font-family: Helvetica, sans-serif;
    color:#191919;
    text-decoration:none;
    font-size:15px;
    }
    div.footer ul li a:hover {text-decoration:underline;
    color:#191919;
    }
    div.footer div.right {float:right;}
    
    
                 
        </style>
